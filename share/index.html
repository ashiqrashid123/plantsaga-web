<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantSaga | Shared Plant</title>

    <!-- Dynamic OG Tags -->
    <meta property="og:title" id="og-title" content="Check out this plant on PlantSaga">
    <meta property="og:description" id="og-desc" content="Every plant has a story. Open PlantSaga to see more.">
    <meta property="og:image" id="og-image" content="https://plantsaga.com/logo.png">
    <meta property="og:type" content="website">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --secondary: #0a2e1f;
            --text-main: #1a202c;
            --text-muted: #64748b;
            --bg-light: #f3f4f6;
            --white: #ffffff;
            --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.03);
            --shadow-bold: 0 20px 40px rgba(0, 0, 0, 0.08);
            --inner-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Compact Container */
        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.05);
            padding-bottom: 120px;
            /* Space for fixed button */
        }

        /* Header */
        header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
        }

        .nav-logo {
            height: 28px;
            margin-right: 8px;
        }

        .brand-name {
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 800;
            color: var(--secondary);
            letter-spacing: -0.5px;
        }

        /* Loader */
        #loader {
            position: absolute;
            inset: 0;
            background: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .plant-loader {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Product Gallery */
        .gallery-wrap {
            padding: 20px;
            background: #fafafa;
        }

        .hero-image-container {
            width: 100%;
            height: 350px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--inner-shadow);
            position: relative;
        }

        .hero-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        .hero-image.fade-out {
            opacity: 0;
        }

        .thumbnail-row {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            overflow-x: auto;
            padding: 4px;
            scrollbar-width: none;
        }

        .thumbnail-row::-webkit-scrollbar {
            display: none;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            overflow: hidden;
            transition: var(--transition);
            background: #fff;
            padding: 2px;
        }

        .thumbnail.active {
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Plant Details */
        .content {
            padding: 24px;
        }

        .badge-wrap {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(34, 197, 94, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--primary-dark);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(34, 197, 94, 0.1);
        }

        .plant-header {
            margin-bottom: 24px;
        }

        .plant-title {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1.1;
        }

        .scientific-name {
            font-size: 16px;
            color: var(--text-muted);
            font-style: italic;
            margin-top: 4px;
        }

        /* Care Matrix Card */
        .care-card {
            background: #fff;
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(0, 0, 0, 0.03);
            margin-bottom: 30px;
        }

        .care-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .care-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background: #f8fafc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .water i {
            color: #3b82f6;
        }

        .light i {
            color: #f59e0b;
        }

        .temp i {
            color: #ef4444;
        }

        .humid i {
            color: #06b6d4;
        }

        .care-info {
            display: flex;
            flex-direction: column;
        }

        .care-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .care-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* About Section */
        .about-section h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .description {
            font-size: 15px;
            color: #4b5563;
            line-height: 1.7;
        }

        /* Fixed Footer */
        .footer-action {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
        }

        .btn-main {
            background: var(--primary);
            color: #fff;
            width: 100%;
            height: 60px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 16px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(34, 197, 94, 0.25);
            transition: var(--transition);
        }

        .btn-main:active {
            transform: scale(0.96);
        }

        /* Error state */
        .error-msg {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <img src="../logo.png" alt="PlantSaga" class="nav-logo">
            <span class="brand-name">PlantSaga</span>
        </header>

        <div id="loader">
            <div class="plant-loader"></div>
            <p style="margin-top: 20px; color: var(--text-muted); font-size: 14px; font-weight: 600;">GATHERING GROWTH
                DATA...</p>
        </div>

        <div id="main-content" style="display: none;">
            <div class="gallery-wrap">
                <div class="hero-image-container">
                    <img id="hero-image" src="" class="hero-image" alt="Plant Preview">
                </div>
                <div class="thumbnail-row" id="thumbnail-row">
                    <!-- Thumbnails Injected -->
                </div>
            </div>

            <div class="content">
                <div class="badge-wrap">
                    <div class="badge">
                        <ion-icon name="sparkles"></ion-icon>
                        Shared via PlantSaga
                    </div>
                </div>

                <div class="plant-header">
                    <h1 class="plant-title" id="plant-name">-</h1>
                    <p class="scientific-name" id="sci-name">-</p>
                </div>

                <div class="care-card">
                    <div class="care-grid">
                        <div class="care-item water">
                            <div class="icon-box"><ion-icon name="water"></ion-icon></div>
                            <div class="care-info">
                                <span class="care-label">Watering</span>
                                <span class="care-value" id="water">-</span>
                            </div>
                        </div>
                        <div class="care-item light">
                            <div class="icon-box"><ion-icon name="sunny"></ion-icon></div>
                            <div class="care-info">
                                <span class="care-label">Light</span>
                                <span class="care-value" id="light">-</span>
                            </div>
                        </div>
                        <div class="care-item temp">
                            <div class="icon-box"><ion-icon name="thermometer"></ion-icon></div>
                            <div class="care-info">
                                <span class="care-label">Temperature</span>
                                <span class="care-value" id="temp">-</span>
                            </div>
                        </div>
                        <div class="care-item humid">
                            <div class="icon-box"><ion-icon name="cloud"></ion-icon></div>
                            <div class="care-info">
                                <span class="care-label">Humidity</span>
                                <span class="care-value" id="humidity">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="about-section">
                    <h3>About Plant</h3>
                    <p class="description" id="description">-</p>
                </div>
            </div>

            <div class="footer-action">
                <button class="btn-main" onclick="launchApp()">
                    <ion-icon name="save-outline" style="font-size: 20px;"></ion-icon>
                    Open in App to Save
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="importmap">
        {
          "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
          }
        }
    </script>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, doc, getDoc } from "firebase/firestore";

        const config = {
            apiKey: "AIzaSyADNiXew2VJF-Ri9Ovg8IaIVr8_b0bDKyE",
            authDomain: "plantapp-51c9a.firebaseapp.com",
            projectId: "plantapp-51c9a",
            storageBucket: "plantapp-51c9a.firebasestorage.app",
            messagingSenderId: "374286040864"
        };

        const fb = initializeApp(config);
        const db = getFirestore(fb);

        const params = new URLSearchParams(window.location.search);
        const pid = params.get('pid') || params.get('id');
        const uid = params.get('uid');

        async function init() {
            if (!pid) return showError("No specimen ID provided.");
            console.log("Fetching PID:", pid, "UID:", uid);

            try {
                let data = null;
                // 1. Global
                const gRef = doc(db, "globalPlants", pid);
                const gSnap = await getDoc(gRef);
                if (gSnap.exists()) {
                    data = gSnap.data();
                } else if (uid) {
                    // 2. User Path
                    const uRef = doc(db, "users", uid, "plants", pid);
                    const uSnap = await getDoc(uRef);
                    if (uSnap.exists()) {
                        const raw = uSnap.data();
                        if (raw.globalPlantId) {
                            const ref = await getDoc(doc(db, "globalPlants", raw.globalPlantId));
                            data = { ...ref.data(), ...raw };
                        } else {
                            data = raw;
                        }
                    }
                }

                if (data) populate(data);
                else showError("Specimen not found. It may be private or removed.");
            } catch (e) {
                console.error("Fetch Error:", e);
                showError("Error connecting to PlantSaga network.");
            }
        }

        function populate(d) {
            document.getElementById('plant-name').innerText = d.nickname || d.name;
            document.getElementById('sci-name').innerText = d.scientificName || "";
            document.getElementById('description').innerText = d.description || (d.notes && d.notes.length > 0 ? d.notes[0] : "Discover more about this specimen in the app.");

            const c = d.careInstructions || {};
            document.getElementById('water').innerText = c.watering?.frequency || "As needed";
            document.getElementById('light').innerText = c.sunlight?.requirement || "Medium";
            document.getElementById('temp').innerText = c.temperature ? `${c.temperature.min}-${c.temperature.max}°C` : "18-26°C";
            document.getElementById('humidity').innerText = c.humidity?.requirement || "Normal";

            // Gallery
            const photos = d.photos ? d.photos.map(p => p.url) : (d.images || []);
            if (photos.length === 0) photos.push('https://plantsaga.com/logo.png');

            const hero = document.getElementById('hero-image');
            const thumbRow = document.getElementById('thumbnail-row');

            hero.src = photos[0];

            if (photos.length > 1) {
                thumbRow.innerHTML = photos.map((url, i) => `
                    <div class="thumbnail ${i === 0 ? 'active' : ''}" onclick="switchHero('${url}', this)">
                        <img src="${url}">
                    </div>
                `).join('');
            } else {
                thumbRow.style.display = 'none';
            }

            // SEO
            document.title = `${d.name} | PlantSaga`;
            document.getElementById('og-title').content = `${d.name} on PlantSaga`;
            document.getElementById('og-image').content = photos[0];

            hideLoader();
        }

        window.switchHero = (url, el) => {
            const hero = document.getElementById('hero-image');
            if (hero.src === url) return;

            // Fade transition
            hero.classList.add('fade-out');
            setTimeout(() => {
                hero.src = url;
                hero.classList.remove('fade-out');

                // Active class
                document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
            }, 300);
        };

        function showError(m) {
            document.getElementById('loader').innerHTML = `
                <div class="error-msg">
                    <ion-icon name="alert-circle-outline" style="font-size: 60px; color: #cbd5e1;"></ion-icon>
                    <h2 style="margin-top: 20px;">Missing Specimen</h2>
                    <p style="color: #94a3b8; margin-top: 10px;">${m}</p>
                    <a href="../" style="display:inline-block; margin-top:30px; color:var(--primary); font-weight:700; text-decoration:none;">Return Home</a>
                </div>
            `;
        }

        function hideLoader() {
            const l = document.getElementById('loader');
            l.style.transition = 'opacity 0.6s ease';
            l.style.opacity = '0';
            setTimeout(() => {
                l.style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 600);
        }

        window.launchApp = () => {
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const deep = `plantsaga://share/${pid}`;
            const store = isIOS ? "https://apps.apple.com/us/app/plantsaga/id6757720295" : "https://play.google.com/store/apps/details?id=plant.care.app";
            window.location.href = deep;
            setTimeout(() => { if (!document.hidden) window.location.href = store; }, 2500);
        };

        init();
    </script>
</body>

</html>
