<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantSaga | Every Plant has a Story</title>
    <meta name="description"
        content="PlantSaga - Your ultimate companion for plant care. Discover the story behind every leaf. Mobile app coming soon.">
    <meta name="keywords"
        content="Plant Marketplace, Plant Community, Plant ID, Plant Story, Plant Diary, AI Plant Doctor, Succulent Care, Urban Jungle, Plant, Plant care, Tree, seed, flower, fruit, Bonsai, PlantSaga, Global Plants">
    <meta property="og:title" content="PlantSaga | Every Plant has a Story">
    <meta property="og:description"
        content="Discover the story behind every leaf with PlantSaga. Mobile app coming soon.">
    <meta property="og:type" content="website">

    <!-- Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #2d5a27;
            --primary-light: #4a8c43;
            --bg-color: #f4f9f4;
            --text-main: #1a1a1a;
            --text-muted: #555;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--bg-color);
            background: radial-gradient(circle at top left, #e8f5e9, #f4f9f4);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .content {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .footer {
            margin-top: 40px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .directory-mention {
            font-size: 0.75rem;
            color: #999;
            font-weight: 400;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        a:hover {
            color: var(--primary-light);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <main class="content">
        <h1>PlantSaga</h1>
        <p>Every plant has a journey. Our mobile app is coming soon to the App Store and Google Play.</p>
        <div class="footer">
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="https://plants.jstor.org/" target="_blank" rel="noopener">Global Plant Directories</a>
            </div>
            <span class="directory-mention">Proudly referenced in Global Plant Databases</span>
        </div>
    </main>
</body>

</html>
