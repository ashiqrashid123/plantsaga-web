    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #0a2e1f;
            --primary-soft: #1a4d3a;
            --accent: #d4af37;
            --bg-warm: #fdfbf7;
            --text-main: #1c1c1c;
            --text-muted: #5a5a5a;
            --white: #ffffff;
            --shadow-bold: 0 20px 50px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-warm);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 24px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: var(--shadow-bold);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(10, 46, 31, 0.1);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .app-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .app-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--primary);
            color: var(--white);
            padding: 18px 32px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .app-button:hover {
            background: var(--primary-soft);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(10, 46, 31, 0.15);
        }

        .app-button.google-play {
            background: var(--white);
            color: var(--primary);
            border-color: #eee;
        }

        .app-button.google-play:hover {
            border-color: var(--primary);
            background: #f9f9f9;
        }

        .app-button svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .footer-note {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #999;
        }

        @media (min-width: 600px) {
            .app-links {
                flex-direction: row;
                justify-content: center;
            }

            .app-button {
                flex: 1;
            }
        }

        /* Loading state for redirection */
        #redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-warm);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(10, 46, 31, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        (function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const iosUrl = "https://apps.apple.com/us/app/plantsaga/id6757720295";
            const androidUrl = "https://play.google.com/store/apps/details?id=plant.care.app";
            const overlay = document.getElementById('redirect-overlay');

            function hideOverlay() {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            }

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace(iosUrl);
                return;
            }

            // Android detection
            if (/android/i.test(userAgent)) {
                window.location.replace(androidUrl);
                return;
            }

            // If Desktop
            hideOverlay();
        })();
    </script>
</body>

</html>
